<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train activity</h1>
            <p class="lead">Check train times below: </p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Add a train:
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name:</label>
                        <input class="form-control" id="input-train-name" placeholder="train name">
                    </div>
                    <div class="form-group">
                        <label>Destination:</label>
                        <input class="form-control" id="input-train-destination" placeholder="destination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time: (HH:mm)</label>
                        <input class="form-control" id="input-train-time" placeholder="train time">
                    </div>
                    <div class="form-group">
                        <label>Frequency: (min)</label>
                        <input class="form-control" id="input-train-frequency" placeholder="frequency">
                    </div>
                    <button type="submit" id="submit-train-info" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
